  version: '3'

  services:
    postgres:
      image: postgres:12
      ports:
        - "5432:5432"
      environment:
       POSTGRES_DB: ${POSTGRES_DB}
       POSTGRES_USER: ${POSTGRES_USER}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      networks:
        - postgres_network
    web:
      image: ${ACR}/studentidrett-backend:${IMAGE_VERSION}
      build:
        context: .
        dockerfile: config/django/Dockerfile
      logging:
        driver: "json-file"
      environment:
        DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
        ENV_NAME: ${ENV_NAME}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
        ELASTICSEARCH: "elasticsearch"
      networks:
        - postgres_network
        - nginx_network
        - elastic_network
      volumes:
        - .:/app
        - static_volume:/staticfiles
        - media_volume:/mediafiles
      depends_on:
        - postgres
        - elasticsearch
      command: ["./config/django/elastic.sh"]

    elasticsearch:
      image: ${ACR}/studentidrett-backend:elastic-${IMAGE_VERSION}
      build:
        context: ./config/elasticsearch
        dockerfile: Dockerfile
      environment:
        ES_JAVA_OPTS: -Xms512m -Xmx512m
      ulimits:
        memlock:
          soft: -1
          hard: -1
        nofile:
          soft: 65536
          hard: 65536
      cap_add:
      - IPC_LOCK
      volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      networks:
      - elastic_network
      ports:
      - 9200:9200

    nginx:
      image: ${ACR}/studentidrett-backend:nginx-${IMAGE_VERSION}
      build:
        context: ./config/nginx
        dockerfile: Dockerfile
      ports:
      - 80:80
      volumes:
      - ./config/nginx/conf.d:/nginx.conf
      - static_volume:/staticfiles
      - media_volume:/mediafiles
      depends_on:
      - web
      networks:
      - nginx_network

  volumes:
    postgres_data:
    static_volume:
    media_volume:
    elasticsearch-data:

  networks:
    postgres_network:
      driver: bridge
    nginx_network:
      driver: bridge
    elastic_network:
      driver: bridge
