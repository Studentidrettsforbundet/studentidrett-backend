  version: '3'

  services:
    postgres:
      image: postgres:12
      ports:
        - "5432:5432"
      environment:
       POSTGRES_DB: ${POSTGRES_DB}
       POSTGRES_USER: ${POSTGRES_USER}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      networks:
        - postgres_network
    web:
      image: ${ACR}/studentidrett-backend:${IMAGE_VERSION}
      build:
        context: .
        dockerfile: config/django/Dockerfile
      logging:
        driver: "json-file"
      environment:
        DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
        ENV_NAME: ${ENV_NAME}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
      networks:
        - postgres_network
        - nginx_network
        - elastic_network
      volumes:
        - .:/app
        - static_volume:/staticfiles
      expose:
        - 8000
      depends_on:
        - postgres
        - elasticsearch
      command: bash -c "
        black --check . --config pyproject.toml &&
        isort --check-only . &&
        flake8 &&
        python manage.py makemigrations --check
        "
      # TODO: Add pytest when this is fixed

    elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
      container_name: elasticsearch
      environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      ulimits:
        memlock:
          soft: -1
          hard: -1
        nofile:
          soft: 65536
          hard: 65536
      cap_add:
      - IPC_LOCK
      volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      networks:
      - elastic_network
      ports:
      - 9200:9200

    nginx:
      image: ${ACR}/studentidrett-backend:nginx-${IMAGE_VERSION}
      build:
        context: ./config/nginx
        dockerfile: Dockerfile
      ports:
      - 80:80
      volumes:
      - ./config/nginx/conf.d:/nginx.conf
      - static_volume:/staticfiles
      depends_on:
      - web
      networks:
      - nginx_network

  volumes:
    postgres_data:
    static_volume:
    media_volume:
    elasticsearch-data:

  networks:
    postgres_network:
      driver: bridge
    nginx_network:
      driver: bridge
    elastic_network:
      driver: bridge