version: "3"
   
services:
  db:
    image: postgres
    ports:
      - "5432"
    environment:
      - POSTGRES_DB=nsi
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=Postgres123
  web:
    build: .
    image: nsidjango.azurecr.io/nsidjango:latest
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: code
    volumes:
      - .:/code
    ports:
      - "8000:8000"